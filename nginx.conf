# ========================================
# Nginx Configuration for tchadcare.com
# ========================================
# الموقع: /etc/nginx/sites-available/tchadcare.com
# ========================================

server {
    listen 80;
    listen [::]:80;
    server_name tchadcare.com www.tchadcare.com;

    # إعادة توجيه HTTP إلى HTTPS (بعد تثبيت SSL)
    # return 301 https://$server_name$request_uri;

    # Frontend (Static Files)
    root /var/www/portail-sila/dist;
    index index.html index.htm;

    # Gzip Compression (تحسين الأداء)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Frontend Routes (SPA - React Router)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache Control for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Backend API (Reverse Proxy to Node.js)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Static Assets (CSS, JS, Images, Fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Uploads Directory (إذا كان لديك رفع ملفات)
    location /uploads {
        alias /var/www/portail-sila/backend/uploads;
        expires 1y;
        add_header Cache-Control "public";
    }

    # منع الوصول إلى الملفات الحساسة
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/tchadcare.com.access.log;
    error_log /var/log/nginx/tchadcare.com.error.log;
}

